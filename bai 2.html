<script>
    let n=+prompt("Nhap chieu dai cua mang");
    let num=+prompt("Nhap so can kiem tra");
    let arr=[];
    for (let i = 0; i <n ; i++) {
        arr[i]=Math.round(Math.random()*100)
    }
    alert(checkNumber(arr,num)+' '+arr);
    function checkNumber(arr,num){
        let count =0;
        for (let i = 0; i < arr.length; i++) {
            if(num==arr[i]){
                count++;
                return i;
            }
        }
        if(count==0) {
            return false;
        }
    }
</script>
