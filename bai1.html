<script>
    function phuongTrinhBacNhat(a,b) {
        if (a == 0) {
            if (b == 0)
                return "phương trình vô số nghiệm";
            else {
                return "phương trình vô nghiệm";
            }


        else
            {
                return (-b) / a;
            }

        }
    }
    document.write("nghiệm của phương trình là x =" +phuongTrinhBacNhat(5,8));
</script>
